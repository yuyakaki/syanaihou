<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web社内報</title>
  <link rel="stylesheet" href="assets/css/reboot.css">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- ログイントップヘッダー -->
  <header>
    <div class="loginHeaderContent">
      <!-- ヘッダーロゴ -->
      <p class="loginHeaderLogo">
        <img src="assets/img/logo-image-blue.png" alt="ワンプルーズ">
      </p>
    </div>
  </header>

  <main>
    <!-- ログイントップメイン -->
    <div class="loginTop">
      <div class="loginInner">

        <div class="loginFormWrap">

          <form action="">
            <div class="inputWrap">
              <label for="">ユーザー名またはメールアドレス</label>
              <input type="email" name="email" class="inputArea">
            </div>

            <div class="inputWrap mb0">
              <label for="">パスワード</label>
              <input type="password" name="password" class="inputArea">
            </div>

            <div class="loginBtnWrap"><a href="" class="loginBtn">ログイン</a></div>

          </form>
          <p class="passInquiry"><a href="">パスワードを忘れた場合はこちらから</a></p>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="loginFooterContent"></div>
  </footer>

</body>

</html>
